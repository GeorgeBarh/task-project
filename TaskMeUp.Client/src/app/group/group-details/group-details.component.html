<div class="backdrop" (click)="onCancel()"></div>
<dialog open>
  <h2>{{ getTitle() }}</h2>
  <form (ngSubmit)="onSubmit()">
    <p>
      <label for="title">Title</label>
      <input
        type="text"
        id="title"
        name="title"
        [(ngModel)]="title"
        [value]="title"
      />
    </p>

    <p>
      <label for="description">Description</label>
      <textarea
        id="description"
        rows="5"
        name="description"
        [(ngModel)]="description"
        [value]="description"
      ></textarea>
    </p>

    <p>
      <label for="tags">Tags</label>
      <input
        type="text"
        id="tags"
        name="tags"
        [(ngModel)]="tags"
        [value]="tags"
      />
    </p>

    <p class="actions">
      <button type="button" (click)="onCancel()">Cancel</button>
      <button type="submit">{{ getButtonText() }}</button>
    </p>
  </form>
</dialog>
