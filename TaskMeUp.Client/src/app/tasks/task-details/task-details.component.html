<div class="backdrop" (click)="onCancel()"></div>
<dialog open>
  <h2>{{ getTitle() }}</h2>
  <form (ngSubmit)="onSubmit()">
    <p>
      <label for="title">Title</label>
      <input
        type="text"
        id="title"
        name="title"
        [(ngModel)]="title"
        [value]="title"
      />
    </p>

    <p>
      <label for="description">Description</label>
      <textarea
        id="description"
        rows="5"
        name="description"
        [(ngModel)]="description"
        [value]="description"
      ></textarea>
    </p>

    <p>
      <label for="dueDate">Due Date</label>
      <input type="date" id="dueDate" name="dueDate" [(ngModel)]="dueDate" />
    </p>

    <p>
      <label for="assignedUser">Assigned User</label>
    </p>

    <p class="assigned-user-select">
      <img
        [src]="'/assets/user-portraits/' + getAssignedPortrait()"
        alt="User Portrait"
      />
      <select id="assignedUser" name="assignedUser" [(ngModel)]="assignedUser">
        <option [value]="null">Unassigned</option>
        <option *ngFor="let user of availableUsers" [value]="user.username">
          {{ user.username }}
        </option>
      </select>
    </p>

    <p class="actions">
      @if (task) {
      <button type="button" (click)="deleteMe()">Delete</button>
      }
      <button type="button" (click)="onCancel()">Cancel</button>
      <button type="submit">{{ getButtonText() }}</button>
    </p>
  </form>
</dialog>
